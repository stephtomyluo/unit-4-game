<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Demon Slayer RPG</title>
<!-- Bootstrap CDN  -->
<!-- Hi  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!-- Background Image  -->
<body style="background-image:url(./assets/images/demonSlayerBackground.jpg)">

<div class="container">
<!-- Game Title  -->
    <div class="row">
        <div class="col-12 text-white">
            <h1>Demon Slayer RPG</h1>
        </div>
    </div>
    
<!-- Slayers to choose from  -->
<div class="row">
    <div id="slayerSelection">
        </div>
<!-- Chosen slayer & battlefield  -->
<div class="bg-danger">
    <h2>Your Slayer</h2>
<!-- Chosen slayer  -->
<div id="slayer">     
    </div>
        <h2>Battlefield</h2>
<!-- Attack button  -->
<div id="fightSection">
    <button id="attack" class="btn btn-dark">Attack!</button>
        </div>
<!-- Fight status  -->
<div id="status">
    </div>
<!-- Restart game  -->
    <button id="restart" class="btn btn-dark">Restart</button>
</div>

<!-- Chosen & remaining enemies  -->
<div class="bg-danger">
    <h2>Warrior</h2>
<!-- Chosen  -->
<div id="opponent">
    </div>
</div>

    <h2>Remaining Opponents</h2>
<!-- Remaining  -->
<div id="opponentArea">
    </div>
</div>
       
<!-- Container div  -->
</div>
<!-- Javascript  -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
