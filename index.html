<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Demon Slayer RPG</title>
<!-- Bootstrap CDN  -->
<!-- Hi  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!-- Background Image  -->
<body style="background-image:url(./assets/images/demonSlayerBackground.jpg)">

<div class="container">
<!-- Game Title  -->
    <div class="row">
        <div class="col-12 text-white">
            <h1>Demon Slayer RPG</h1>
        </div>
    </div>
<!-- Slayers to choose from  -->
    <div class="row">
        <div id="slayerSelection">

        </div>
    </div>

    <div class="row">
        <div class="battlefield col-5">
            <h3 class="text-white">Your Chosen Warrior</h3>
            <div id="slayer">

            </div>
            <button id="attack" class="btn btn-danger">Attack!</button>
            <div id="status" class="text-white"></div>
            <button id="restart" class="btn btn-danger">Restart</button>
        </div>

        <div class="battlefield col-5">
            <h3 class="text-white">Sworn Enemy</h3>
            <div id="opponent"></div>
        </div>
        </div>

        <div class="row">
            <h3 class="text-white col-12">Remaining Foes</h3>

            <div id="opponentArea">
                    </div>
        </div>
  
<!-- Container div  -->
</div>
<!-- Javascript  -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
