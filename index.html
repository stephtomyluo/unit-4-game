<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Demon Slayer RPG</title>
<!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!-- Background Image  -->
<body style="background-image:url(./assets/images/demonSlayerBackground.jpg)">

<div class="container">
<!-- Game Title  -->
    <div class="row">
        <div class="col-12 text-white">
            <h1>Demon Slayer RPG</h1>
        </div>
    </div>
    
<!-- Slayers to choose from  -->
    <div id="slayerSelection">
        </div>

<div class="col-4 bg-danger">
    <h2>Your Slayer</h2>
<div id="slayer">     
    </div>
        <h2>Battlefield</h2>
<div id="fightSection">
    <button id="attack" class="btn btn-dark">Attack!</button>
        </div>
<div id="status">
    </div>
    
    <button id="restart" class="btn btn-dark">Restart</button>
</div>

    <div class="col-4 bg-danger">
        <h2>Warrior</h2>
    <div id="opponent">
        </div>
            <h2>Remaining Opponents</h2>
        <div id="opponentArea">
                </div>
    </div>
            
<!-- Container div  -->
</div>
<!-- Javascript  -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
